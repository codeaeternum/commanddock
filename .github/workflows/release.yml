name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: win
          - os: macos-latest
            platform: mac
          - os: ubuntu-latest
            platform: linux

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libarchive-tools rpm

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Build Electron (Windows)
        if: matrix.platform == 'win'
        run: npx electron-builder --win nsis portable

      - name: Build Electron (macOS)
        if: matrix.platform == 'mac'
        run: npx electron-builder --mac dmg --publish never
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Build Electron (Linux)
        if: matrix.platform == 'linux'
        run: npx electron-builder --linux AppImage deb

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.platform }}
          path: |
            release/*.exe
            release/*.dmg
            release/*.AppImage
            release/*.deb
          if-no-files-found: ignore

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: always() && !cancelled()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: find artifacts -type f 2>/dev/null || echo "No artifacts found"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.exe
            artifacts/**/*.dmg
            artifacts/**/*.AppImage
            artifacts/**/*.deb
          generate_release_notes: true
          draft: false
